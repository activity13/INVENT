  <!-- Forma de ingreso-->
  <div class="card text-center">
    <h5 class="card-tittle"> Forma de Registro</h5>
    <form id="addForm">
      <div class="form-group row text-center">
        <label for="tagCodigo" class="col-sm-2 col-form-label">Codigo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tagCodigo" placeholder="Ingrese el Codigo de barras">
        </div>
        <label for="tagDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tagDescripcion" placeholder="Ingrese la descripcion">
        </div>
        <label for="tagCantidad" class="col-sm-2 col-form-label">Cantidad</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="tagCantidad" placeholder="Ingrese la cantidad">
        </div>
        <label for="tagPrecio" class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tagPrecio" placeholder="Ingrese el precio">
        </div>
      </div>
      <button type="submit" class="btn-success">Guardar</button>
      </form>
  </div>
    <!-- Forma de ingreso-->
  <br>
    <!--Nitificacion-->
    <div id="alerta">
      
    </div>

    <!-- Inico de la tabla de productos -->

            <tr>
              </tr>

                <th scope="col">Descripcion</th>
                <th scope="col">Cantidad</th>

                <th scope="col">Accion</th>
